name: Flutter Web CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0. Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Java (nécessaire pour Android/Flutter)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2. Installer Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: stable

      # 3. Formatage du code (corrige automatiquement)
      - name: Format code
        run: dart format .

      # 4. Analyse statique
      - name: Analyze code
        run: flutter analyze --no-pub --fatal-infos --fatal-warnings

      # 5. Lancer les tests avec couverture
      - name: Run tests with coverage
        run: flutter test --coverage

      # 6. Installer lcov (pour analyser la couverture)
      - name: Install lcov
        run: sudo apt-get install -y lcov

      # 7. Vérifier que la couverture >= 50%
      - name: Check coverage ≥ 50%
        run: |
          COVERAGE=$(lcov --summary coverage/lcov.info | grep "lines" | awk '{print $2}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "❌ Coverage below 50%"
            exit 1
          fi

      # 8. Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web --release

      # 9. Sauvegarder le build en artefact
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web
